<app-navbar></app-navbar>
<div id="tablediv">
<table>
    <thead>
        <tr >
            <th *ngFor="let header of tableheader , let i= index" >{{header}}</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of userlist, let i=index" >
            <td>{{user.username}}</td>
            <td >{{user.email}}</td>
            <td >{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.address}}</td>
            <td>{{user.city }}</td>
            <td>{{user.state }}</td>
            <td>{{user.zip_code }}</td>
            <td>{{user.country }}</td>
            <td>{{user.phone }}</td>
            <td><i (click)="edit(user.id)" class="fa fa-edit"></i></td>
        </tr>
    </tbody>
</table>
</div>
